<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry-Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>

<body>
  <header class="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a style="color: tomato;" class="navbar-brand" href="#">Hungry-Master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">


        <div class="meal-search-box">
          <input type="text" class="search-content" placeholder="Search for Meal" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn"> <i class="fas fa-search">Search</i> </button>

        </div>
      </div>
      <div class="meal-result">
        <h2 class="title" style="color: tomato;">Meal for You :</h2>
        <div id="meal">

        </div>
      </div>
      <div class="meal-details">
        <button type="button" class="btn recipe-exit-btn" id="recipe-exit-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal-details-content">


        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
